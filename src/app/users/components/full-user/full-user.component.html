<h2 class="mat-dialog-title">{{data.login}}</h2>
<mat-dialog-content class="mat-typography">
    <p><b>login: </b>{{data.login}}</p>
    <p><b>activated: </b>{{data.activated}}</p>
    <p><b>email: </b>{{data.email}}</p>
    <p><b>Date create:</b> {{data.createdDate | date}}</p>
    <p><b>Date Change:</b> {{data.lastModifiedDate | date}}</p>
    <p><b>User ID:</b> {{data.id}}</p>
</mat-dialog-content>
