<table mat-table [dataSource]="posts" class="mat-elevation-z8" matSort matSortActive="created" matSortDisableClear matSortDirection="desc">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="createDate">
        <th mat-header-cell *matHeaderCellDef> Дата создания </th>
        <td mat-cell *matCellDef="let element"> {{element.createDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="updateDate">
        <th mat-header-cell *matHeaderCellDef> Дата обновления </th>
        <td mat-cell *matCellDef="let element"> {{element.updateDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef>
            <button mat-icon-button color="primary" (click)="createPost()" matTooltip="Create Post" matTooltipPosition="above">
                <mat-icon>add_circle</mat-icon>
            </button>
        </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openInfo(element.id)" matTooltip="Info Post" matTooltipPosition="above">
                <mat-icon>preview</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="changePost(element.id)" matTooltip="Change Post" matTooltipPosition="above">
                <mat-icon>settings</mat-icon>
            </button>
            <!-- <button mat-icon-button color="primary" (click)="deletePost(element.id)" matTooltip="Delete Post" matTooltipPosition="above">
                <mat-icon>delete</mat-icon>
            </button> -->
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="totalPages" [pageSize]="colPost"></mat-paginator>
